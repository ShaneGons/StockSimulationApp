<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Navbar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='main_style.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top m-0 p-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{url_for('.static', filename='icon.ico')}}" alt="icon" width="40" height="40">
                XPStock
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="portfoliooverview-page-link" href="{{ url_for('portfoliooverview') }}">Portfolio</a>
                    </li>
                    <li>
                        <a class="nav-link" id="leaderboard-page-link" href="{{ url_for('leaderboard') }}">Leaderboard</a>
                    </li>
                </ul>   
                <span class="navbar-nav nav-item">
                    {% if session['loggedin'] %}
                    <a class="nav-link" id="account-page-link" href="{{ url_for('account') }}">Account</a>
                    {% else %}
                    <a class="nav-link" id="login-page-link" href="{{ url_for('login') }}">Login</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>
    <div class="navbar-block"></div>
    <div class="overflow-auto vh-100">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
